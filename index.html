<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Google Font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Rating state start -->

  <main class="main-container">

    <div class="icon-container">
      <img class="icon-star" alt="an orange icon star" src="./images/icon-star.svg">
    </div>
    
    <h1 class="title">How did we do?</h1>
    <p class="content-text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  
    <form class="rating-form">
      <div class="rating-section">
        <input id="one" type="radio" name="rating" value="1">
        <label for="one">1</label>

        <input id="two" type="radio" name="rating" value="2">
        <label for="two">2</label>

        <input id="three" type="radio" name="rating" value="3">
        <label for="three">3</label>

        <input id="four" type="radio" name="rating" value="4">
        <label for="four">4</label>

        <input id="five" type="radio" name="rating" value="5">
        <label for="five">5</label>
      </div>

      <input class="submit-btn" type="submit" value="Submit" id="js-submit-btn">  
   </form>

  </main>

  <!-- Rating state end -->

  <script src="index.js"></script>
</body>
</html>
