<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Google Font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Rating state start -->

  <main class="main-container">

    <div class="icon-container">
      <img class="icon-star" alt="an orange icon star" src="./images/icon-star.svg">
    </div>
    
    <h1 class="title">How did we do?</h1>
    <p class="content-text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
   <!-- Better use a form with radio inputs instead of ul  -->
    <ul class="rating-section" role="list">
      <li role="listitem" class="rating-item" id="1">1</li>
      <li role="listitem" class="rating-item" id="2">2</li>
      <li role="listitem" class="rating-item" id="3">3</li>
      <li role="listitem" class="rating-item" id="4">4</li>
      <li role="listitem" class="rating-item" id="5">5</li>
    </ul>

    <button class="submit-btn" type="submit">Submit</button>

  </main>

  <!-- Rating state end -->

  <script src="index.js"></script>
</body>
</html>
